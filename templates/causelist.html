<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cause List</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px}
    table{width:100%;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:8px}
    th{background:#f4f4f4}
  </style>
</head>
<body>
  <h1>Cause List</h1>
  <p>Source: {{ source_url }}</p>
  <table>
    <thead>
      <tr><th>Case Ref</th><th>Parties</th><th>Hearing Date</th><th>Bench</th></tr>
    </thead>
    <tbody>
    {% for e in entries %}
      <tr>
        <td>{{ e.case_ref }}</td>
        <td>{{ e.parties }}</td>
        <td>{{ e.hearing_date }}</td>
        <td>{{ e.bench }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
