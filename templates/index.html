<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Case Fetcher</title>
</head>
<body>
    <h1>Indian Court Case Fetcher</h1>
    <form action="/fetch" method="post">
        <label for="case_type">Case Type:</label><br>
        <input type="text" id="case_type" name="case_type" required><br><br>

        <label for="case_number">Case Number:</label><br>
        <input type="text" id="case_number" name="case_number" required><br><br>

        <label for="case_year">Year:</label><br>
        <input type="text" id="case_year" name="case_year" required><br><br>

        <button type="submit">Fetch Case Details</button>
    </form>
</body>
</html>
