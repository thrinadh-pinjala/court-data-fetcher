<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve CAPTCHA</title>
    <style>
        :root{--bg:#0b0f14;--text:#e6f7ff;--neon:#00e5ff;--muted:#9fb5c8}
        body{background:var(--bg);color:var(--text);font-family:Segoe UI,Arial,Helvetica,sans-serif;padding:20px}
        .card{background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(0,0,0,0.2));border:2px solid var(--neon);padding:16px;border-radius:8px}
        label{color:var(--muted);display:block}
        input{background:transparent;color:var(--text);border:2px solid rgba(0,229,255,0.12);padding:8px;border-radius:6px}
        button{background:transparent;color:var(--text);border:2px solid var(--neon);padding:8px;border-radius:6px}
    </style>
</head>
<body>
    <div class="card">
        <h1>Solve CAPTCHA to Proceed</h1>
        <p>
            <strong>Case Details:</strong>
            {{ case_details.case_type or 'N/A' }} No. {{ case_details.case_number or 'N/A' }} of {{ case_details.case_year or 'N/A' }}
        </p>
        
        <img src="{{ url_for('static', filename=captcha_image_file) }}" alt="CAPTCHA Image">
        <br><br>
        
        <form action="/submit_captcha" method="post">
            <input type="hidden" name="case_type" value="{{ case_details.case_type or '' }}">
            <input type="hidden" name="case_number" value="{{ case_details.case_number or '' }}">
            <input type="hidden" name="case_year" value="{{ case_details.case_year or '' }}">
            
            <label for="captcha">Enter CAPTCHA Text:</label>
            <input type="text" id="captcha" name="captcha" required autocomplete="off">
            <br><br>
            <button type="submit">Get Case Details</button>
        </form>
    </div>
</body>
</html>
